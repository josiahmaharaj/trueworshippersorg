<div class="header">

	<div class="logo">
		<img src={{ "/assets/img/logo.png" | prepend: site.baseurl }}>
	</div>
	<div class="name"><h3>True Worshippers Evangelistic Centre</h3></div>
	<hr>
	<div class="nav">
		{% assign pages=site.pages | sort:"weight" %}
		<ul id="menu">
			{% for p in pages %}
			{% if p.weight != 0 %}
			<li>
				
				<a {% if p.url == page.url %}class="active" {% endif %}href="{{ p.url }}">{{ p.title }}</a>
				
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</div>

</div>

<!-- for cover image use if loop and "page name"  -->
